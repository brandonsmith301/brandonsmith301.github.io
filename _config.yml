baseurl: # the subpath of the site
url: https://brandonsmith.github.io/ # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:
favicon: /assets/img/favicon.ico

google_analytics: #UA—XXXXXXXX-X
disqus_shortname: brandonsmith301 #disqus shortname

user:
  name: Brandon Smith
  cv: /assets/img/CV.pdf
  pic: /assets/img/me.jpg
  picAlt: "catbook"
  # job: Research Assistant at Deakin University
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
